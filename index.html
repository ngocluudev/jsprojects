<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="weather">
        <input type="text" placeholder="Enter the city" class="search">
        <div class="weather-info">
            <div class="place">
                <h1 class="capital">
                    <span class="city">Ha Noi</span>
                    <span>,</span>
                    <span class="country">VN</span>
                </h1>
            </div>
            <div>
                <span class="date">1/4/2022,<span class="time"> 10:56:00 PM</span></span>
            </div>
            <div class="temperature">
                <span class="value">20</span><sup> o</sup><span>C</span>
            </div>
            <div class="visibility">
                <span class="weather-des">Cloud</span>
                <div class="temp-des">
                    <div class="visible">
                        <i class="fa-solid fa-eye"></i>
                        <span>1000</span>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>1000</span>
                    </div>
                    <div class="sun">
                        <i class="fa-solid fa-cloud-sun"></i>
                        <span>1000</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
